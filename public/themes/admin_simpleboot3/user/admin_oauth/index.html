<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a>{:lang('USER_OAUTHADMIN_INDEX')}</a></li>
    </ul>
    <form method="post" class="js-ajax-form margin-top-20">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>微信ID</th>
                <th>昵称</th>
                <th>用户头像</th>
                <th>是否已实名</th>
                <th>姓名</th>
                <th>手机号</th>
                <th>身份证号</th>
                <th>所属村庄</th>
                <th align="center">{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="lists" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.openid}</td>
                    <td>{$vo.nick_name}</td>
                    <td><img width="25" height="25" src="{$vo.user_img}"/></td>
                    <td>{$vo.is_real==1?'已实名':'未实名'}</td>
                    <td>{$vo.real_name}</td>
                    <td>{$vo.phone}</td>
                    <td>{$vo.id_number}</td>
                    <td>{$vo.village}</td>
                    <td>
                        <a href="{:url('adminOauth/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:lang('DELETE')}</a>
                        <a href="{:url('adminOauth/edit',array('id'=>$vo['id']))}">管理</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <ul class="pagination">{$page}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
