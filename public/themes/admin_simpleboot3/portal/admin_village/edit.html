<include file="public@header"/>
</head>
<body>

<div class="wrap">
    <form method="post" action="editor">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>乡村名</th>
                <th>行政规划</th>
                <th>{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.division}</td>
                    <td>
						<a href="{:url('editor', array('id'=>$vo['id']))}">编辑</a>
						<a href="{:url('remove', array('id'=>$vo['id']))}">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>
</div>

	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
