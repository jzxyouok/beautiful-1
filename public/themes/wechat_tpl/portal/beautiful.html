<!DOCTYPE html>
<html lang="en">
<head>
    <title>美丽乡村</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$site_info.site_seo_description|default=''}">
    <include file="public@head"/>
    <link href="__TMPL__/public/assets/css/slippry/slippry.css" rel="stylesheet">
    <link href="__TMPL__/public/assets/css/slider.css" rel="stylesheet">
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">
    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.3/weui.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            padding: 0;
            background: #FFF;
        }

        .search {
            width: 95%;
            margin: 0 auto;
            margin-top: 15px;
        }

        .nav {
            margin-top: 8px;
        }

        .nav span {
            margin-left: 20px;
            color: orange;
            font-size: 14px;
            font-weight: bold;
        }

        .nav span:nth-child(1) {
            margin-left: 30px;
        }

        .mid {
            width: 97%;
            margin: 0 auto;
        }

        .mid img {
            width: 99%;
        }

        .mid span {
            display: block;
            text-align: center;
            font-size: 14px;
        }

        .foot {
            margin-top: 15px;
            text-align: center;
            margin-bottom: 75px;
        }

        .foot img {
            width: 70%;
        }
    </style>
</head>
<body>


<!-- 顶部轮播图 -->
<include file="public@slider"/>


<div class="search">
    <form class="weui-search-bar__form">
        <div class="weui-search-bar__box">
            <i class="weui-icon-search"></i>
            <input type="search" class="weui-search-bar__input" id="search_input" placeholder="搜索"/>
            <a href="javascript:" class="weui-icon-clear" id="search_clear"></a>
        </div>
    </form>
</div>


<div class="weui-flex nav">
    <div class="weui-flex__item">
        <span>精彩</span>
        <span>热门</span>
        <span>最新</span>
    </div>
</div>


<div class="weui-flex mid" style="margin-top: 10px;">
    <div class="weui-flex__item">
        <img src="__TMPL__/public/assets/images/BeautifulCountrysideImg/img、_04.png">
        <span>皖南水墨</span>
    </div>
    <div class="weui-flex__item">
        <img src="__TMPL__/public/assets/images/BeautifulCountrysideImg/img、_04.png">
        <span>美食西北</span>
    </div>
    <div class="weui-flex__item">
        <img src="__TMPL__/public/assets/images/BeautifulCountrysideImg/img、_04.png">
        <span>富春山居</span>
    </div>
</div>


<div class="weui-flex foot">
    <div class="weui-flex__item">
        <img src="__TMPL__/public/assets/images/BeautifulCountrysideImg/img、_14.png">
    </div>
</div>

<!-- 底部导航栏 -->
<include file="public@bottom"/>
<include file="public@scripts"/>
<script src="__TMPL__/public/assets/js/slippry.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#home-slider").slippry({
            transition: 'fade',
            useCSS: true,
            captions: false,
            speed: 1000,
            pause: 3000,
            auto: true,
            preload: 'visible'
        });
        $("#home-slider").show();
    });
    var clearInput = document.getElementById("search_clear");
    clearInput.onclick = function () {
        document.getElementById("search_input").value = "";
    }
</script>
<hook name="before_body_end"/>
</body>
</html>
