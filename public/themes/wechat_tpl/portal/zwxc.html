<!DOCTYPE html>
<html lang="en">
<head>
    <title>中外乡村</title>
    <meta name="keywords" content="{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$site_info.site_seo_description|default=''}">
    <include file="public@head"/>
    <link href="__TMPL__/public/assets/css/slippry/slippry.css" rel="stylesheet">
    <link href="__TMPL__/public/assets/css/slider.css" rel="stylesheet">
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">
    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.3/weui.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            padding: 0;
            background: #FFF;
        }
        .search {
            width: 95%;
            margin: 0 auto;
            margin-top: 15px;
        }

        .container-pic {
            display: block;
            margin-top: 8px;
            margin-left: 3%;
        }

        .bottom-pic {
            margin-top: 8px;
        }

        .bottom-pic .weui-flex__item:nth-child(2) {
            margin-left: -2%;
        }

        .bottom-pic .weui-flex__item:nth-child(3) {
            margin-left: 3%;
        }

        .bottom-pic .weui-flex__item:nth-child(4) .placeholder img {
            float: right;
        }

        .bottom-txt {
            text-align: center;
        }

        .bottom-txt .weui-flex__item:nth-child(1) {
            flex: 0.25;
        }

        .bottom-txt .weui-flex__item:nth-child(2) {
            flex: 0.5;
        }

        .bottom-txt .weui-flex__item:nth-child(3) {
            flex: 0.25;
        }

        .foot {
            text-align: center;
            background: darkgrey;
            margin-top: 15px;
            margin-bottom: 75px;
        }

        .weui-flex .weui-flex__item .placeholder-a:active {
            background: grey;
        }
    </style>
</head>
<body>
<!-- 顶部轮播图 -->
<include file="public@slider"/>

<div class="search">
    <form class="weui-search-bar__form">
        <div class="weui-search-bar__box">
            <i class="weui-icon-search"></i>
            <input type="search" class="weui-search-bar__input" id="search_input" placeholder="搜索"/>
            <a href="javascript:" class="weui-icon-clear" id="search_clear"></a>
        </div>
    </form>
</div>

<img src="__TMPL__/public/assets/images/CAFCountrysideImg/img_04.png" width="94%" class="container-pic">

<div class="weui-flex bottom-pic">
    <div class="weui-flex__item">
        <div class="placeholder">
            <img src="__TMPL__/public/assets/images/CAFCountrysideImg/img_07.png" width="88%">
        </div>
    </div>
    <div class="weui-flex__item">
        <div class="placeholder">
            <img src="__TMPL__/public/assets/images/CAFCountrysideImg/img_09.png" width="108%">
        </div>
    </div>
    <div class="weui-flex__item">
        <div class="placeholder">
            <img src="__TMPL__/public/assets/images/CAFCountrysideImg/img_11.png" width="108%">
        </div>
    </div>
    <div class="weui-flex__item">
        <div class="placeholder">
            <img src="__TMPL__/public/assets/images/CAFCountrysideImg/img_13.png" width="88%">
        </div>
    </div>
</div>

<div class="weui-flex bottom-txt">
    <div class="weui-flex__item">
        <div class="placeholder">加拿大·X村</div>
    </div>
    <div class="weui-flex__item">
        <div class="placeholder">广西·兴平--新西兰·X村</div>
    </div>
    <div class="weui-flex__item">
        <div class="placeholder">贵州·X村</div>
    </div>
</div>

<div class="weui-flex foot">
    <div class="weui-flex__item">
        <a>
            <div class="placeholder-a">加入中国乡村</div>
        </a>
    </div>
    <div class="weui-flex__item">
        <a>
            <div class="placeholder-a">XX村合作资源</div>
        </a>
    </div>
    <div class="weui-flex__item">
        <a>
            <div class="placeholder-a">体验国外乡村</div>
        </a>
    </div>
</div>
<!-- 底部导航栏 -->
<include file="public@bottom"/>
<include file="public@scripts"/>
<script src="__TMPL__/public/assets/js/slippry.min.js"></script>
<script type="text/javascript">
    var clearInput = document.getElementById("search_clear");
    clearInput.onclick = function () {
        document.getElementById("search_input").value = "";
    }
    $(function () {
        $("#home-slider").slippry({
            transition: 'fade',
            useCSS: true,
            captions: false,
            speed: 1000,
            pause: 3000,
            auto: true,
            preload: 'visible'
        });
        $("#home-slider").show();
    });
</script>

</body>
</html>
