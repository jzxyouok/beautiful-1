<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>乡村设计</title>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">
    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.3/weui.min.js"></script>
    <style>
        .search {
            width: 95%;
            margin: 0 auto;
        }

        .item {
            width: 95%;
            margin: 0 auto;
            margin-top: 10px;
            clear: both;
        }

        .item .item-item {
            float: left;
            width: 50%;
        }

        .item .item-item img {
            width: 94%;
        }

        .item .item-item:nth-child(2) img {
            float: right;
        }

        .weui-flex {
            background: #89c997;
            clear: both;
            text-align: center;
            font-size: 10px;
            height: 30px;
            line-height: 30px;
        }

        .weui-flex .weui-flex__item a .placeholder-a:active {
            background: #43c760;
        }
    </style>
</head>
<body>
<img src="RuralDesignImg/img_01.png" width="100%">

<div class="search">
    <form class="weui-search-bar__form">
        <div class="weui-search-bar__box">
            <i class="weui-icon-search"></i>
            <input type="search" class="weui-search-bar__input" id="search_input" placeholder="搜索"/>
            <a href="javascript:" class="weui-icon-clear" id="search_clear"></a>
        </div>
    </form>
</div>

<div class="item">
    <div class="item-item">
        <img src="RuralDesignImg/img_04.png">
    </div>
    <div class="item-item">
        <img src="RuralDesignImg/img_06.png">
    </div>
</div>

<div class="item">
    <div class="item-item">
        <img src="RuralDesignImg/img_10.png">
    </div>
    <div class="item-item">
        <img src="RuralDesignImg/img_11.png">
    </div>
</div>

<div class="item">
    <div class="item-item">
        <img src="RuralDesignImg/img_14.png">
    </div>
    <div class="item-item">
        <img src="RuralDesignImg/img_15.png">
    </div>
</div>

<div class="weui-flex">
    <div class="weui-flex__item"><a>
        <div class="placeholder-a">公益设计</div>
    </a></div>
    <div class="weui-flex__item"><a>
        <div class="placeholder-a">设计大赛</div>
    </a></div>
    <div class="weui-flex__item"><a>
        <div class="placeholder-a">申请设计师</div>
    </a></div>
    <div class="weui-flex__item"><a>
        <div class="placeholder-a">优秀设计师</div>
    </a></div>
    <div class="weui-flex__item"><a>
        <div class="placeholder-a">优秀设计团队</div>
    </a></div>
</div>


<script type="text/javascript">
    var clearInput = document.getElementById("search_clear");
    clearInput.onclick = function () {
        document.getElementById("search_input").value = "";
    }
</script>
</body>
</html>
